<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Get the data</title>
</head>

<body ng-app="myApp">
    <div ng-controller="ctrl" class="container">
            <h1>{{test}}</h1>
            <li ng-repeat="name in detail">
                <ui>
                    {{name}}
                </ui>
            </li>



    </div>
    
    <script>
        var app=angular.module('myApp',[]);
        app.controller('ctrl',function($scope,$http){
            $scope.test="its working";
            $scope.detail=[];
            $http.get('/fetchdata').then(
                function(success){
                    console.log(success);
                    var length=success.data.recordset.length;
                    for(var i=0;i<length;i++){
                        $scope.detail.push(success.data.recordset[i].name);

                    }



                },
                function(error){

                }
            );


        });

    </script>
</body>

</html>
